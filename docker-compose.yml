version: '2.4'
volumes:
  lumeo-container-name: {}
services:
  gpu:
    build:
      context: ./gpu
    privileged: true
  lumeo:
    build:
      context: ./lumeo
    restart: unless-stopped
    volumes:
      - 'lumeo-container-name:/var/lib/lumeo'
    environment:
      LUMEO_APP_ID: 9a0ed720-1308-4be5-9c4b-6ed316bbced2
      LUMEO_API_KEY: $wmBiqpLuctoIKjpLoKkc45BQNIEiaWOj
    privileged: true
    network_mode: host
    depends_on:
      - gpu
